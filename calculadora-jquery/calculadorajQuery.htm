<!DOCTYPE html>
<html>
<head>
<title>Calculadora jQuery</title>
<meta charset="utf-8">
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="estilo.css" />
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js" ></script>
<script type="text/javascript" src="operaciones.js"></script>
</head>
<body>
  <header>
    <h1>CALCULADORA <span class="subtitulo">jQuery</span></h1>
  </header>
  <div class="titulo">Bienvenido a la calculadora de Ezequiel Llarena Borges</div>
  <section>
    <label>Operandos&nbsp;</label><input type="text" size="12" id="num">&nbsp;<button id="btn_C">C</button>&nbsp;<button id="btn_igual">=</button><p>
  </section>
  <section class="operadores">
    Operaciones Unitarias<p>
    <button id="cuadrado">x<sup>2</sup></button>
    <button id="inverso">1/x</button>
    <button id="raiz_cuadrada">sqrt</button>
    <button id="entera">|x|</button>
    <button id="potencia_2_x">2<sup>x</sup></button>
    <button id="factorial">x!</button>
  </section>
  <section class="operadores">
    Operaciones Binarias<p>
    <button id="mas">+</button>
    <button id="menos">-</button>
    <button id="mult">*</button>
    <button id="dividir">/</button>
    <button id="potencia">x^y</button>
  </section>
  <section class="operadores">
    Operandos formato CSV<p>
    <button id="sumatorio_x">&Sigma;</button>
    <button id="producto_x">&Pi;</button>
  </section>
  <footer>Copyright Â© Ezequiel Llarena Borges</footer>
</body>
</html>
