<!DOCTYPE html>
<html>
<head>
<title>Carrusel - Calculadora</title>
<meta charset="utf-8">
<!-- Componente carrusel de Bootstrap -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/bootstrap.css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link href="css/estilos.css" rel="stylesheet">
<link href="calculadora/calculadora.css" rel="stylesheet" type="text/css">
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/jquery.ui.touch-punch.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="calculadora/operaciones.js" type="text/javascript" ></script>
</head>
<body>
  <!-- Barra de navegación collapse horizontal -->
  <div class="container">
    <nav class="navbar navbar-inverse "> 
    <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#miMenu">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span> 
      </button>
      <a class="navbar-brand" href="carrusel-bootstrap.html">CARRUSEL</a>
    </div>
    <div class="collapse navbar-collapse" id="miMenu">
      <ul class="nav navbar-nav">
        <li><a href="carrusel-bootstrap.html">INICIO</a></li>
        <li><a href="puzzle.html">PUZZLE</a></li>
        <li class="active"><a href="calculadora.html">CALCULADORA</a></li> 
        <li><a href="citas.html">CITAS</a></li> 
        <li><a href="#">TEMPORIZADOR</a></li> 
      </ul>
    </div>
   </div>
  </nav>
  <!-- Calculadora -->
  <div id="display">
    <input type="text" size=20 class="pantalla" id="num" value="0">
  </div>
  <div id="memoria">M</span>
  </div>
  <div class="resultado">
    <button id="btn_C">C</button>
    <button id="btn_toM">ToM</button>
    <button id="btn_fromM">FromM</button>
    <button id="btn_igual">=</button>
  </div>
  <div class="operadores">
    <button id="cuadrado">x<sup>2</sup></button>
    <button id="inverso">1/x</button>
    <button id="raiz_cuadrada">sqrt</button>
    <button id="entera">|x|</button>
    <button id="potencia_2_x">2<sup>x</sup></button>
    <button id="factorial">x!</button>
  </div>
  <div class="operadores">
    <button id="mas">+</button>
    <button id="menos">-</button>
    <button id="mult">*</button>
    <button id="dividir">/</button>
    <button id="potencia">x<sup>y</sup></button>
  </div>
  <div class="operadores">
    <button id="sumatorio_x">&Sigma;</button>
    <button id="producto_x">&Pi;</button>
  </div>
  <div class="pie">2016 © Ezequiel Llarena Borges</div>
</div>
</body>
</html>
