<!DOCTYPE html>
<html lang="en">
  <head>
  <title>Example of an event listener</title>
    <meta charset="utf-8">
</head>
<body> 
  <button id="myButton">Click me</button>
  
   <script>
    // 1 get a reference on the element
    let ref = document.querySelector("#myButton");
    
    // 2 add the event listener
    ref.addEventListener('click', function(evt) {
      alert("clicked!");
    })
  </script>
</body>
</html>
